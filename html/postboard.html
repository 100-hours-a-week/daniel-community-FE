<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아무 말 대잔치 - 게시판</title>
  <link rel="stylesheet" href="../css/postboard.css">
</head>
<body>
  <header>
    <h1>아무 말 대잔치</h1>

    <!-- 프로필 컨테이너 -->
    <div class="profile-container">
      <img src="profile.png" alt="사용자 프로필" class="profile-img" id="profile-img">
      
      <!-- 토글 메뉴 -->
      <div class="profile-menu" id="profile-menu">
        <ul>
          <li><a href="modifyuser.html">회원정보 수정</a></li>

          <li id="logout-btn">로그아웃</li>

      </div>
    </div>

  <main>
    <p class="description">안녕하세요,<br><strong>아무 말 대잔치 게시판</strong>입니다.</p>

    <div id="post-container">
        <!-- 게시글 작성 버튼 -->
        <button id="write-post-btn">게시글 작성</button>
        
        <!-- 게시글 목록 -->
        <div id="post-list"></div>
    </div>
  </main>

  <script src="../js/postboard.js" type="module"></script>

</html>
